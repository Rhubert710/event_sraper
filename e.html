<style>
    img{
        object-fit: contain;
        width: 299px;
    }
    .card{
        width: 299px;

    }
    a{
        width: 299px;
    }
</style>

<script>

async function get_results(category,name)
{

    let httpResponse = await fetch('event_data_5_26.json');
    let flyers = await httpResponse.json();



    for (let flyer of flyers)
    {
        console.log(flyer);
        let card = document.createElement('div');

        card.classList.add("card");

        card.innerHTML = `
                
            <a href="${flyer.url}" target="_blank">
                <img src="${flyer.src}" alt="">
            </a>
                
        `

       main_div.appendChild(card);


    }

};
get_results();


</script>
